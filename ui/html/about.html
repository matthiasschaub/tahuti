    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="apple-touch-icon"
      href="https://git.sr.ht/~talfus-laddus/tahuti/blob/main/tahuti/app/ui/static/images/icons/180.png"

      rel="icon"
      href="https://git.sr.ht/~talfus-laddus/tahuti/blob/main/tahuti/app/ui/static/images/icons/16.png"

      rel="icon"
      href="https://git.sr.ht/~talfus-laddus/tahuti/blob/main/tahuti/app/ui/static/images/icon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <link
      rel="manifest"
      href="/apps/tahuti/manifest.json"
      crossorigin="use-credentials"
    />
    <link
      rel="apple-touch-icon"
      href="https://git.sr.ht/~talfus-laddus/tahuti/blob/main/tahuti/app/ui/static/images/icon.svg"
    />

    <link rel="stylesheet" href="/apps/tahuti/css/style.css" />

    <script src="/apps/tahuti/js/client-side-templates.js"></script>

  <body>
    <header>
      <nav aria-label="Global">
        <ul>
          <li>

          </li>
          <li>
            <a id="settings-href" href="">Settings</a>
          </li>
          <li>
            <a id="about-href" href=""><strong>About</strong></a>
          </li>

      <div

      <h3>About</h3>
      <table class="col-two">
        <thead></thead>
        <tbody>
          <tr>
            <th>Version</th>
            <td hx-get="/apps/tahuti/api/version" hx-trigger="load"></td>
          </tr>
          <tr>
            <th>Developer</th>
            <td>
              <a href="/apps/talk/dm/~talfus-laddus" target="_blank"
                >~talfus-laddus</a
              >
            </td>
          </tr>
          <tr>
            <th>Code Repository</th>
            <td>
              <a href="https://git.sr.ht/~talfus-laddus/tahuti">Sourcehut</a>
            </td>
          </tr>
        </tbody>
      </table>
      <template id="version-template">
        <td>{{#.}} {{.}} {{/.}}</td>
      </template>

      <h3>Contact</h3>
      <p>
        Please reach out to
        <a href="/apps/talk/dm/~talfus-laddus" target="_blank">~talfus-laddus</a
