<!DOCTYPE html>
<html class="dark" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Tahuti - An Expense Sharing App for Urbit"
        />
        <title>Tahuti</title>
        <link rel="stylesheet" href="/apps/tahuti/static/css/min/style.css" />
        <link
            rel="stylesheet"
            href="/apps/tahuti/static/css/min/print.css"
            media="print"
        />
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6/dist/ext/json-enc.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6/dist/ext/client-side-templates.js"></script>
        <script src="https://unpkg.com/mustache@latest"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="/apps/tahuti/groups">Groups</a>
                    </li>
                    <li>
                        <a id="expenses-href" href="">Expenses</a>
                    </li>
                    <li>
                        <a style="opacity: 0.3">Balances</a>
                    </li>
                    <li>
                        <a style="opacity: 0.3">Reimbursments</a>
                    </li>
                    <li>
                        <a id="members-href" href="">Members</a>
                    </li>
                    <li>
                        <a style="opacity: 0.3">Settings</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div hx-ext="client-side-templates,path-deps">
            <div
                hx-get="/"
                hx-trigger="load"
                mustache-template="title-template"
            >
                <h1 style="opacity: 0">Loading ...</h1>
            </div>
            <template id="title-template">
                <h1>{{title}}</h1>
            </template>
        </div>

        <h2>Add an Expense</h2>
        <form
            id="put-expenses"
            hx-put="/expenses"
            hx-ext="json-enc"
            hx-swap="none"
            hx-vals="js:{id: self.crypto.randomUUID()}"
            hx-on::after-request="if(event.detail.successful) this.reset()"
        >
            <label for="title">What for?</label>
            <br />
            <input
                id="title"
                type="text"
                inputmode="text"
                autocomplete="on"
                name="Title"
                aria-label="Title"
                placeholder="Title"
            />
            <br />
            <label for="amount">How much?</label>
            <br />
            <input
                id="amount"
                type="text"
                inputmode="decimal"
                autocomplete="transaction-amount"
                name="amount"
                aria-label="Amount"
                placeholder="23.00"
            />
            <br />
            <label for="currency">Which currency? (optional)</label>
            <br />
            <input
                id="currency"
                type="text"
                inputmode="text"
                autocomplete="transaction-currency"
                name="currency"
                aria-label="Currency"
                placeholder="EUR"
                value="EUR"
            />
            <br />
            <label for="payer">Who paid?</label>
            <br />
            <!-- TODO: add datalist with members and host -->
            <!-- TODO: add current ship as default value -->
            <input
                id="payer"
                type="text"
                inputmode="text"
                name="Payer"
                aria-label="Payer"
                placeholder="~zod"
            />
            <!-- <br /> -->
            <!-- <label for="date">When?</label> -->
            <!-- <br /> -->
            <!-- <!-1- TODO: add current date as default value -1-> -->
            <!-- <input -->
            <!--     id="date" -->
            <!--     type="date" -->
            <!--     inputmode="text" -->
            <!--     name="Date" -->
            <!--     aria-label="Date" -->
            <!-- /> -->
            <br />
            <br />
            <button type="submit">Add â–¸</button>
            <button>Cancel</button>
        </form>
    </body>
    <script type="text/javascript">
        var parts = window.location.href.split("/");
        parts.pop() || parts.pop(); // handle potential trailing slash
        var uuid = parts.pop() || parts.pop(); // handle potential trailing slash
        document.body.addEventListener("htmx:configRequest", (event) => {
            site = `/apps/tahuti/api/groups/${uuid}${event.detail.path}`;
            event.detail.path = site.replace(/\/$/, ""); // without trailing slash
        });

        let endpoints = ["expenses", "members"];
        for (let i = 0; i < endpoints.length; i++) {
            href = `/apps/tahuti/groups/${uuid}/${endpoints[i]}`;
            element = document.getElementById(`${endpoints[i]}-href`);
            element.setAttribute("href", href);
        }
    </script>
</html>
