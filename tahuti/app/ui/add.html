<!DOCTYPE html>
<html class="dark" lang="en">
    <head>
        <title>Tahuti</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="An Expense Sharing App for Urbit" />
        <link rel="stylesheet" href="/apps/tahuti/static/css/min/style.css" />
        <link
            rel="stylesheet"
            href="/apps/tahuti/static/css/min/print.css"
            media="print"
        />
        <script src="/apps/tahuti/assets/htmx.js"></script>
        <script src="/apps/tahuti/assets/json-enc.js"></script>
        <script src="/apps/tahuti/assets/client-side-templates.js"></script>
        <script src="/apps/tahuti/assets/mustache.js"></script>
        <script src="/apps/tahuti/assets/currency.js"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/debug.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <!-- hrefs is set by request.js -->
                    <li>
                        <a href="/apps/tahuti/groups">↜ Groups</a>
                    </li>
                    <li>
                        <a id="expenses-href" href="">Expenses</a>
                    </li>
                    <li>
                        <a style="opacity: 0.3">Balances</a>
                    </li>
                    <li>
                        <a style="opacity: 0.3">Reimbursments</a>
                    </li>
                    <li>
                        <a id="members-href" href="">Members</a>
                    </li>
                    <li>
                        <a style="opacity: 0.3">Settings</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div hx-ext="client-side-templates">
            <div hx-get="/" hx-trigger="load" mustache-template="title-temp">
                <h1 style="opacity: 0">Loading ...</h1>
            </div>
            <template id="title-temp">
                <h1>{{title}}</h1>
            </template>

            <datalist
                id="member-list"
                hx-get="/register"
                hx-trigger="load"
                mustache-template="member-temp"
            >
            </datalist>
            <template id="member-temp">
                {{#.}}
                <option>{{.}}</option>
                {{/.}}
            </template>

            <h2>Add an Expense</h2>
            <!-- TODO: redirect to /expenses -->
            <form
                id="put-expenses"
                hx-put="/expenses"
                hx-ext="json-enc"
                hx-vals="js:{eid: self.crypto.randomUUID(), gid: currentGID(), involves: []}"
                hx-on::after-request="if(event.detail.successful) this.reset()"
            >
                <!-- titel -->
                <label for="title">What for?</label>
                <br />
                <input
                    id="title"
                    type="text"
                    inputmode="text"
                    autocomplete="on"
                    name="title"
                    aria-label="Title"
                    placeholder="Title"
                    required
                />
                <br />
                <!-- amount -->
                <label for="amount">How much?</label>
                <br />
                <input
                    id="amount"
                    type="text"
                    inputmode="text"
                    autocomplete="transaction-amount"
                    name="amount"
                    aria-label="Amount"
                    placeholder="amount"
                    required
                />
                <br />
                <!-- currency -->
                <label for="currency">Which currency?</label>
                <br />
                <div
                    hx-get="/"
                    hx-trigger="load"
                    mustache-template="currency-input-temp"
                >
                    <input style="opacity: 0" />
                </div>
                <template id="currency-input-temp">
                    <datalist id="currency-list">
                        <option>{{currency}}</option>
                    </datalist>
                    <input
                        id="currency"
                        type="text"
                        inputmode="text"
                        autocomplete="off"
                        name="currency"
                        aria-label="Currency"
                        placeholder="EUR"
                        value="{{currency}}"
                        list="currency-list"
                        required
                    />
                </template>
                <!-- payer -->
                <label for="payer">Who paid?</label>
                <br />
                <!-- TODO: make current ship the default/placeholder -->
                <!-- TODO: add current ship as default value -->
                <input
                    id="payer"
                    type="text"
                    inputmode="text"
                    autocomplete="off"
                    name="payer"
                    aria-label="Payer"
                    placeholder="~zod"
                    list="member-list"
                    required
                />
                <br />

                <!-- involved -->
                <label>Who is involved?</label>
                <br />

                <div
                    hx-get="/register"
                    hx-trigger="load"
                    mustache-template="involved-input-temp"
                ></div>
                <template id="involved-input-temp">
                    {{#.}}
                    <input
                        id="check-{{.}}"
                        type="checkbox"
                        name="involved"
                        value="{{.}}"
                        checked
                    />
                    <label for="check-{{.}}">{{.}}</label>
                    {{/.}}
                </template>
                <label for="date">When?</label>
                <br />
                <input
                    id="date"
                    type="date"
                    inputmode="text"
                    name="date"
                    aria-label="Date"
                />
                <br />
                <button type="submit">Add ▸</button>
                <button>Cancel</button>
            </form>
        </div>
    </body>
    <script src="/apps/tahuti/assets/request.js"></script>
    <script>
        const USD = (value) => currency(value); // defaults
        const EUR = (value) =>
            currency(value, {
                symbol: "€",
                decimal: ",",
                separator: ".",
                pattern: `# !`,
            });

        const form = document.getElementById("put-expenses");
        const amount = document.getElementById("amount");
        const date = document.getElementById("date");

        // set defaults
        //
        date.valueAsDate = new Date();

        // validate inputs
        //
        amount.addEventListener("input", (event) => {
            // amount must be a number
            let val = amount.value;
            val = val.replace(",", "");
            val = val.replace(".", "");
            val = Number(val);
            if (Number.isNaN(parseFloat(val)) && !Number.isFinite(val)) {
                amount.setCustomValidity("Please enter a valid amount.");
            } else {
                amount.setCustomValidity("");
            }
        });

        // transform values
        //
        form.addEventListener("htmx:configRequest", (event) => {
            // send amount in cents
            if ("amount" in event.detail.parameters) {
                event.detail.parameters.amount = EUR(
                    amount.value
                ).intValue.toString();
            }
            // send date as unix timestamp
            if ("date" in event.detail.parameters) {
                event.detail.parameters.date = new Date(date.value).valueOf();
            }
        });
    </script>
</html>
