<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Group Expenses</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="An Expense Sharing App for Urbit" />
    <!-- PWA -->
    <meta name="theme-color" content="#cc241d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Group Expenses" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- TODO does SVG work for apple? -->
    <link
      rel="apple-touch-icon"
      href="https://git.sr.ht/~talfus-laddus/tahuti/blob/main/tahuti/app/ui/static/images/icon.svg"
    />
    <link
      rel="icon"
      href="https://git.sr.ht/~talfus-laddus/tahuti/blob/main/tahuti/app/ui/static/images/icons/512.svg"
      type="image/svg+xml"
      sizes="any"
    />
    <link
      rel="manifest"
      href="/apps/tahuti/manifest.json"
      crossorigin="use-credentials"
    />
    <link rel="stylesheet" href="/apps/tahuti/static/css/min/style.css" />
    <link
      rel="stylesheet"
      href="/apps/tahuti/static/css/min/print.css"
      media="print"
    />
    <link
      rel="apple-touch-icon"
      href="https://git.sr.ht/~talfus-laddus/tahuti/blob/main/tahuti/app/ui/static/images/icon.svg"
    />
    <script src="/apps/tahuti/assets/htmx.js"></script>
    <script src="/apps/tahuti/assets/json-enc.js"></script>
    <script src="/apps/tahuti/assets/client-side-templates.js"></script>
    <script src="/apps/tahuti/assets/mustache.js"></script>
  </head>

  <body>
    <header>
      <nav aria-label="Global">
        <ul>
          <li>
            <a href="/apps/tahuti/groups">↜ Groups</a>
          </li>
          <li>
            <a id="expenses-href" href="">Expenses</a>
          </li>
          <li>
            <a id="balances-href" href="">Balances</a>
          </li>
          <li>
            <a style="opacity: 0.3">Reimbursments</a>
          </li>
          <li>
            <a id="settings-href" href=""><strong>Settings</strong></a>
          </li>
        </ul>
      </nav>
    </header>

    <div hx-ext="client-side-templates">
      <div hx-get="/" hx-trigger="load" mustache-template="title-template">
        <h2 style="opacity: 0">Loading ...</h2>
      </div>
      <template id="title-template">
        <h2>{{title}}</h2>
      </template>

      <h3>Invite people</h3>
      <fieldset>
        <form
          id="put-invitees"
          hx-put="/invitees"
          hx-ext="json-enc"
          hx-swap="none"
          hx-on::after-request="if(event.detail.successful) this.reset()"
        >
          <!-- TODO: add validation for valid @p -->
          <label><em>First</em> invite via Urbit ID,</label>
          <br />
          <input
            id="invitee"
            type="text"
            name="invitee"
            aria-label="invitee"
            placeholder="~zod"
            required="required"
          />
          <br />
        </form>

        <label><em>then</em> share the Group ID with them.</label>
        <br />
        <input
          <input
          id="gid"
          type="text"
          name="Group ID"
          aria-label="Group ID"
          readonly
        />
        <br />
        <button
          class="button-primary"
          type="submit"
          form="put-invitees"
          onclick="copyGidToClipboard()"
        >
          Send invite & copy group ID ▸
        </button>
      </fieldset>
    </div>
  </body>

  <script src="/apps/tahuti/assets/request-group.js"></script>
  <script>
    document.getElementById("gid").value = gid();
    function copyGidToClipboard() {
      navigator.clipboard.writeText(gid());
    }
  </script>
</html>
