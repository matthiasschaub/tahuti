        <h2>Group Expenses</h2>

        <div hx-ext="client-side-templates">
            <table id="groups">
                <thead>
                    <tr>
                        <th>Group</th>
                        <th>Host</th>
                    </tr>
                </thead>
                <!-- TODO: add default message: no groups yet -->
                <tbody
                    id="groups"
                    hx-get="/apps/tahuti/api/groups"
                    hx-trigger="load"
                    path-deps="/apps/tahuti/api/*"
                    mustache-template="groups-template"
                ></tbody>
            </table>
            <template id="groups-template">
                <!-- iterate over array of members object -->
                {{#.}}
                <tr>
                    <td>
                        <a href="/apps/tahuti/groups/{{gid}}/expenses.html">
                            {{title}}</a
                        >
                    </td>

                    <td>{{host}}</td>
                </tr>
                {{/.}}
            </template>
        </div>
