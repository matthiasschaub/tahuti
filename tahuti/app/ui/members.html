<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Tahuti - An Expense Sharing App for Urbit"
        />
        <title>Tahuti</title>
        <link rel="stylesheet" href="/apps/tahuti/static/css/min/style.css" />
        <link
            rel="stylesheet"
            href="/apps/tahuti/static/css/min/print.css"
            media="print"
        />
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6/dist/ext/json-enc.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6/dist/ext/debug.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6/dist/ext/client-side-templates.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6/dist/ext/path-deps.js"></script>
        <script src="https://unpkg.com/mustache@latest"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="/apps/tahuti/groups">Groups</a>
                    </li>
                    <li>
                        <a id="expenses-href" href="">Expenses</a>
                    </li>
                    <li>
                        <a style="opacity: 0.3">Balances</a>
                    </li>
                    <li>
                        <a style="opacity: 0.3">Reimbursments</a>
                    </li>
                    <li>
                        <a id="members-href" href=""
                            ><strong>Members</strong></a
                        >
                    </li>
                    <li>
                        <a style="opacity: 0.3">Settings</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div hx-ext="client-side-templates,path-deps">
            <div hx-get="/" hx-trigger="load" mustache-template="nav-template">
                <h1 style="opacity: 0">Loading ...</h1>
            </div>
            <template id="nav-template">
                <h1>{{title}}</h1>
            </template>

            <h3>Invite</h3>
            <form
                id="put-invitees"
                hx-put="/invitees"
                hx-ext="json-enc"
                hx-swap="none"
                hx-on::after-request="if(event.detail.successful) this.reset()"
            >
                <input
                    id="invitee"
                    type="text"
                    name="invitee"
                    aria-label="invitee"
                    placeholder="~zod"
                />
                <button type="submit">Add ▸</button>
            </form>

            <h3>Members</h3>
            <ul
                id="get-members"
                hx-get="/members"
                hx-trigger="load,path-deps"
                path-deps="/apps/tahuti/api/groups/*/invitees"
                mustache-template="members-template"
            >
                <emp>Loading …</emp>
            </ul>
            <template id="members-template">
                <!-- iterate over array of members object -->
                {{#.}}
                <li>{{.}}</li>
                {{/.}}
            </template>

            <h3>Invitees</h3>
            <ul
                id="get-invitees"
                hx-get="/invitees"
                hx-trigger="load,path-deps"
                path-deps="/apps/tahuti/api/groups/*/invitees"
                mustache-template="invitees-template"
            >
                <emp>Loading …</emp>
            </ul>
            <template id="invitees-template">
                <!-- iterate over array of members object -->
                {{#.}}
                <li>{{.}}</li>
                {{/.}}
            </template>
        </div>

        <script type="text/javascript">
            var parts = window.location.href.split("/");
            parts.pop() || parts.pop(); // handle potential trailing slash
            var uuid = parts.pop() || parts.pop(); // handle potential trailing slash
            console.log(uuid);
            document.body.addEventListener("htmx:configRequest", (event) => {
                site = `/apps/tahuti/api/groups/${uuid}${event.detail.path}`;
                event.detail.path = site.replace(/\/$/, ""); // without trailing slash
            });

            let endpoints = ["expenses", "members", "invitees"];
            for (let i = 0; i < endpoints.length; i++) {
                href = `/apps/tahuti/groups/${uuid}/${endpoints[i]}`;
                element = document.getElementById(`${endpoints[i]}-href`);
                element.setAttribute("href", href);
            }
        </script>
    </body>
</html>
